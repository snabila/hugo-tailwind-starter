<header class="text-center mb-4">
  <div class="mb-6">
    <h1 class="text-3xl font-bold mb-2">{{ .Site.Title }}</h1>

    <p>Site subtitle</p>
  </div>
  <nav class="list-none flex justify-center space-x-2">
    {{ range .Site.Menus.main }}
    <li>
      <a href="{{ .URL }}" class="font-semibold">{{ .Name }}</a>
    </li>
    {{ end }}
  </nav>
</header>
